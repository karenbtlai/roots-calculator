<!DOCTYPE html>
<html>

<head>
	<title>Roots Calculator</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div id = "circle">

<div class = "shadow">
<div id = "calculator">
	<div class = "screen">
		<div id="equation">
			<span id = "a">a</span>x<sup>2</sup> + <span id = "b">b</span>x + <span id = "c">c</span> = 0
		</div>
		<div id="display">
		</div>
		<div id="root">
		</div>
		<div id="output">
		</div>
	</div>
	
	<div class = "keys">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span id = "clear" >C</span>

		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span id = "del">Del</span>

		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span id = "ent">Ent</span>

		<span id = "zero">0</span>
		<span id = "neg">-</span>
	</div>
		
	<!--
		<form> 
			a: 
			<input type="number" id="value-a"><br/>
			b:
			<input type="number" id="value-b"><br/>
			c:
			<input type="number" id="value-c"><br/>		
		
		</form>

		<button id="discriminant" onclick="discriminant();">Discriminant</button>
	-->

</div>
</div>
</div>
</body>


</html>
